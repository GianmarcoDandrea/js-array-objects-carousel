<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello </title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- CSS LINK -->
    <link rel="stylesheet" href="css/style.css">

    

</head>
<body>
    <div class="wrapper">

        <!-- button section -->
        <div class="button-section">

            <button class="stop btn border">Stop Autoplay</button>
            <button class="play btn border">Go Autoplay</button>
            <button class="switch btn border">Switch Autoplay</button>

        </div>


        <!-- carousel section -->
        <div class="carousel">
            <div class="item">
                    <div class="info flex-column">
                        <h2 class="title"></h2>
                        <p class="text"></p>
                    </div>
            </div>
    
            <div class="thumbs">
    
                <div class="prev"></div>
                <div class="next"></div>
    
            </div>
        </div>
    </div>

    
    <script src="js/script.js"></script>
    
    
</body>
</html>
